<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
	 crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/ssh.css" async>

	<title>Windows Server Monitor</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"><!--INÍCIO NAVBAR-->
		<div class="container">
			<a class="navbar-brand" href="#">Windows Server Monitor</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="redirectToSignin()">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav><!--FIM NAVBAR-->

  <div class="container position-relative">
    <h1 class="text-center my-5">Windows Server Monitor</h1>
    <div class="row">
      <div class="col"><!--INÍCIO SERVIDORES-->
        <div class="card card-host">
          <div class="card-header">
            <h5 class="text-center">
              Servidores
              <i class="fas fa-plus float-end mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
            </h5>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>User</th>
                  <th>IP</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div><!--FIM SERVIDORES-->
    </div>

  <form><!--INÍCIO ADD SERVIDOR-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novo Servidor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">IP</label>
              <input type="text" class="form-control" id="address" name="address">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </form><!--FIM ADD SERVIDOR-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/index.js" type="module"></script>
  <script src="./js/services/auth.js" type="module"></script>
  <script>
    function myFunction() {
      window.open("http://localhost/", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=580");
    }
  </script>
  <script>
    if (!localStorage.getItem("@MonitorApp:token")) {
      window.location.href = "/signin.html";
    }
  </script>
  <script>
    function redirectToSignin() {
    localStorage.removeItem("@MonitorApp:token");
    window.location.href = "/signin.html";
  }
  </script>
</body>
</html>
